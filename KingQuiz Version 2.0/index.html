          <div class="center">
            <h9>Login</h9>
            <form action="">

                </div>

            <div class="home-box custom-box hide">
                <h3>Royal Instruction from King William:</h3>
                <p>Total number of questions : <span class="total-question"></span></p>

        <div class="quiz-box custom-box hide" >
        
         <div class="question-number">
               
         </div>
          <div class="question-text">
               
           </div>
              <div class="option-container">
                
              </div>
               <div class="next-question-btn">
                 <button type="button" class="btn" onclick="next()">Next</button>
                </div>
                    <div class="answer-indicator">
                  
                    </div>
        </div>

        <div class="result-box custom-box hide" >
            <h1>Quiz Result</h1>
            <table>
                <tr>
                    <td>Total Question</td>
                    <td><span class="total-question"></spawn></td>
                </tr>
                <tr>
                    <td>Attempt</td>
                    <td><span class="total-attempt"></span></td>
                </tr>
                <tr>
                    <td>Correct</td>
                    <td><span class="total-correct"></span></td>
                </tr>
                <tr>
                    <td>Wrong</td>
                    <td><span class="total-wrong"></span></td>
                </tr>
                <tr>
                    <td>Percentage</td>
                    <td><span class="percentage"></span></td>
                </tr>
                <tr>
                    <td>Your Total Score</td>
                    <td><span class="total-score"></span></td>
                </tr>
            </table>
            <h2><span class="celebration"></span></h2>
            <h2><span class="celebration2"></span></h2>
            <button type="button" class="btn" onclick="tryAgainQuiz()">Try Again</button>
            <button type="button" class="btn" onclick="goToHome()">Go To Home</button>
        </div>

        <div class="explanation-box hide">
            
            <img src = "" class = "explanation-image" id="image" alt="">
            <h6><span class=questionExplanation>Hi</span><span class=image></span></h6>

        </div>
